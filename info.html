<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle,rgb(84, 198, 243),rgb(19, 23, 34), rgb(79, 141, 211));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        
        }
        .wrapper {
            display: flex;
            gap: 20px;
        }
        .container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .file-name {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Blood Reports</h2>
            <p class="file-name" id="file-name-1">No file selected</p>
            <input type="file" id="file-input-1" onchange="updateFileName(1)">
            <button class="btn" onclick="document.getElementById('file-input-1').click()">Update</button>
        </div>

        <div class="container">
            <h2>Diabetes Tests</h2>
            <p class="file-name" id="file-name-2">No file selected</p>
            <input type="file" id="file-input-2" onchange="updateFileName(2)">
            <button class="btn" onclick="document.getElementById('file-input-2').click()">Update</button>
        </div>

        <div class="container">
            <h2>X-rays</h2>
            <p class="file-name" id="file-name-3">No file selected</p>
            <input type="file" id="file-input-3" onchange="updateFileName(3)">
            <button class="btn" onclick="document.getElementById('file-input-3').click()">Update</button>
        </div>
    </div>

    <script>
        function updateFileName(index) {
            var input = document.getElementById('file-input-' + index);
            var fileName = input.files.length > 0 ? input.files[0].name : "No file selected";
            document.getElementById('file-name-' + index).innerText = fileName;
        }
    </script>
</body>
</html>
