<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Notification</title>
    <link rel="stylesheet" href="docapp.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-calendar-check"></i> Doctor Appointment Scheduler</h1>
        <div class="image-container">
            <img src="docappimg.jpg" alt="Doctor Illustration" class="doctor-image">
        </div>
        <p>Never miss an important appointment. Set a reminder now!</p>
        <div class="form-group">
            <label for="appointmentDate"><i class="fas fa-calendar-alt"></i> Select Date:</label>
            <input type="date" id="appointmentDate">
        </div>
        <div class="form-group">
            <label for="appointmentTime"><i class="fas fa-clock"></i> Select Time:</label>
            <input type="time" id="appointmentTime">
        </div>
        <button onclick="setAppointment()" class="btn"><i class="fas fa-bell"></i> Set Reminder</button>
    </div>

    <div id="notification" class="notification">
        <p><i class="fas fa-exclamation-circle"></i> ‚è∞ It's time for your doctor appointment!</p>
        <button onclick="closeNotification()" class="btn-close">OK</button>
    </div>

    <script src="docapp.js"></script>
</body>

</html>
